# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - master
        - develop
        - /pksp-.*/

    docker:
      - image: circleci/node:9
        environment:
        - NODE_ENV: test
        - REACT_APP_API_BASE_URL: http://api-test.privatekey.space

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - dependencies-{{ checksum "yarn.lock" }}

      - run: make install

      - save_cache:
          paths:
            - node_modules
            - flow-typed/npm
          key: dependencies-{{ checksum "yarn.lock" }}

      - run: make ci
