# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - master
        - develop
        - /pksp-.*/

    docker:
      - image: circleci/node:9
        environment:
        - NODE_ENV: test
        - REACT_APP_API_BASE_URL: http://api-test.privatekey.space

    working_directory: ~/pks-web

    steps:
      - checkout

      - restore_cache:
          keys:
          - pks-web-dependencies-{{ checksum "yarn.lock" }}
          - pks-web-dependencies-

      - run:
          name: Install dependencies
          command: make install

      - save_cache:
          paths:
            - node_modules
            - flow-typed/npm
          key: pks-web-dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: Run lint
          command: make lint

      - run:
          name: Run typecheck
          command: make typecheck

      - run:
          name: Run tests
          command: make test-ci
